<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
        }
        #upload {
            border: 2px dashed white;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .filters {
            margin: 20px 0;
        }
        .filter-tab {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .job-card, .job-table {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        /* Add additional styles as needed */
    </style>
</head>
<body>

<header>
    <h1>Job Analyzer</h1>
</header>

<div id="upload">
    <h2>Drag & Drop JSON Files Here</h2>
    <input type="file" id="fileInput" accept=".json" style="display:none;" />
</div>

<div class="filters">
    <span class="filter-tab">Basic</span>
    <span class="filter-tab">Technical</span>
    <span class="filter-tab">Requirements</span>
    <span class="filter-tab">Benefits</span>
    <span class="filter-tab">Analysis</span>
    <span class="filter-tab">Advanced</span>
</div>

<div id="stats">
    <h3>Statistics Dashboard</h3>
    <p>Total Jobs: <span id="totalJobs">0</span></p>
    <p>Filtered Jobs: <span id="filteredJobs">0</span></p>
    <p>Jobs with Email/Phone: <span id="jobsWithContact">0</span></p>
    <p>Average Match: <span id="averageMatch">0</span></p>
    <p>Remote Jobs: <span id="remoteJobs">0</span></p>
</div>

<div id="jobListings"></div>

<footer>
    <p>&copy; 2023 Job Analyzer</p>
</footer>

<script>
    document.getElementById('upload').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file && file.type === "application/json") {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                processJobData(data);
            };
            reader.readAsText(file);
        }
    });

    }

</script>

</body>
</html>
